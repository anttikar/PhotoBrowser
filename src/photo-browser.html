<template>
  <section>

    <div id="photoGrid" class="row">
      <div class="col-sm-6 col-md-3" repeat.for="photo of photos">
        <div class="thumbnail-photo-row">
          <a route-href="route: photo; params.bind: {id: photo.id}">
            <img src.bind="photo.thumbnailUrl" class="thumbnail-image"/>
          </a>
        </div>
      </div>
    </div>

    <div id="infiniteScrollDiv">
      <div class="row text-center" show.bind="loadingMoreImages">
        <span class="fa fa-spinner fa-spin fa-2x"></span>
      </div>
    </div>

  </section>
</template>
